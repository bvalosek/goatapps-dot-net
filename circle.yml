machine:
  services:
    - docker
  ruby:
    version: 2.1.4

dependencies:
  pre:
    - gem install kontena-cli
  override:
    - docker info
    - make build

test:
  override:
    - echo ':)'

deployment:
  dockerhub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - make deploy-site

